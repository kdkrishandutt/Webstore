<div class="container">
  <div class="Row">
    <div class="well well-lg">
      <div *ngFor="let option of options" class="col-lg-2 clasmain">
        <input type="radio" name="price" (click)="getValue(option.id)" value={{option.id}}>{{option.Name}}
      </div>
    </div>
  </div>
  <div class="Row">
    <div class="col-lg-3" *ngIf="isdisplay!=6">&nbsp;</div>
    <div class="col-lg-6" *ngIf="isdisplay==1">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Message Api</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="phoneNo">Phone No:</label>
            <input type="text" class="form-control" id="phoneNo" [(ngModel)]="phoneNo">
          </div>
          <div class="form-group">
            <label for="msg">Message:</label>
            <textarea type="text" class="form-control" id="msg" [(ngModel)]="msg"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onMessageClick()">Submit</button>
          </div>
          <div class="form-group">
            <h2>Result</h2>
            <div class="well">{{result}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="isdisplay==2">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Media Api</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="MphoneNo">Phone No:</label>
            <input type="text" class="form-control" id="MphoneNo" [(ngModel)]="MphoneNo">
          </div>
          <div class="form-group">
            <label for="Mmsg">Media Path:</label>
            <input type="text" class="form-control" id="Mmsg" [(ngModel)]="Mmsg" disabled />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onMediaClick()">Submit</button>
          </div>
          <div class="form-group">
            <h2>Result</h2>
            <div class="well">{{Mresult}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="isdisplay==3">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Image Api</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="MiphoneNo">Phone No:</label>
            <input type="text" class="form-control" id="MiphoneNo" [(ngModel)]="MiphoneNo">
          </div>
          <div class="form-group">
            <label for="Mimsg">Image Path:</label>
            <input type="text" class="form-control" id="Mimsg" [(ngModel)]="Mimsg" disabled />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onImageClick()">Submit</button>
          </div>
          <div class="form-group">
            <h2>Result</h2>
            <div class="well">{{Miresult}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="isdisplay==4">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Link Api</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="MlphoneNo">Phone No:</label>
            <input type="text" class="form-control" id="MlphoneNo" [(ngModel)]="MlphoneNo">
          </div>
          <div class="form-group">
            <label for="Mlmsg">Link Path:</label>
            <input type="text" class="form-control" id="Mlmsg" [(ngModel)]="Mlmsg" disabled />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onLinkClick()">Submit</button>
          </div>
          <div class="form-group">
            <h2>Result</h2>
            <div class="well">{{Mlresult}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="isdisplay==5">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Responsebot</div>
        <div class="panel-body">
          <div class="form-group clschats">
            <div *ngFor="let val of ResultVal">
              <div class="alert alert-warning" *ngIf="val.id==1" innerHTML="{{val.Name}}"></div>
              <div class="alert alert-info" *ngIf="val.id==2" innerHTML="{{val.Name}}"></div>             
            </div>
            <div  class="col-lg-12" #TargetId id="TargetId1"></div>
          </div>         
          <hr />
          <div class="form-group">
            <div class="col-lg-10">
              <textarea type="text" class="form-control" id="Mhmsg" rows=1 [(ngModel)]="Mhmsg"></textarea>
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary" (click)="onHookClick(TargetId)">Submit</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-10" *ngIf="isdisplay==6">
      <div class="panel panel-primary">
        <div class="panel-heading">Whatsapp Web Hook</div>
        <div class="panel-body">
          <div class="form-group col-lg-4">
            <label for="event">event:</label>
            <input type="text" class="form-control" id="event" [(ngModel)]="event">
          </div>
          <div class="form-group col-lg-4">
            <label for="token">token</label>
            <input type="text" class="form-control" id="token" [(ngModel)]="token" />
          </div>
          <div class="form-group col-lg-4">
            <label for="tuid">uid:</label>
            <input type="text" class="form-control" id="tuid" [(ngModel)]="tuid">
          </div>
          <div class="form-group col-lg-4">
            <label for="contactuid">contact[uid] :</label>
            <input type="text" class="form-control" id="contactuid" [(ngModel)]="contactuid" />
          </div>
          <div class="form-group col-lg-4">
            <label for="contactname">contact[name] :</label>
            <input type="text" class="form-control" id="contactname" [(ngModel)]="contactname">
          </div>
          <div class="form-group col-lg-4">
            <label for="contacttype">contact[type] :</label>
            <input type="text" class="form-control" id="contacttype" [(ngModel)]="contacttype" />
          </div>
          <div class="form-group col-lg-4">
            <label for="messagedtm">message[dtm]:</label>
            <input type="text" class="form-control" id="messagedtm" [(ngModel)]="messagedtm">
          </div>
          <div class="form-group col-lg-4">
            <label for="messageuid">message[uid] :</label>
            <input type="text" class="form-control" id="messageuid" [(ngModel)]="messageuid" />
          </div>
          <div class="form-group col-lg-4">
            <label for="messagecuid">message[cuid]:</label>
            <input type="text" class="form-control" id="messagecuid" [(ngModel)]="messagecuid">
          </div>
          <div class="form-group col-lg-4">
            <label for="messagedir">message[dir]:</label>
            <input type="text" class="form-control" id="messagedir" [(ngModel)]="messagedir" />
          </div>
          <div class="form-group col-lg-4">
            <label for="messagetype">message[type] :</label>
            <input type="text" class="form-control" id="messagetype" [(ngModel)]="messagetype" />
          </div>
          <div class="form-group col-lg-4">
            <label for="messagebody">message[body]:</label>
            <input type="text" class="form-control" id="messagebody" [(ngModel)]="messagebody" />
          </div>
          <div class="form-group col-lg-4">
            <label for="ack">ack:</label>
            <input type="text" class="form-control" id="ack" [(ngModel)]="ack" />
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              &nbsp;
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary" (click)="onHookTestClick()" >Submit</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3" *ngIf="isdisplay!=6">&nbsp;</div>

  </div>
</div>
